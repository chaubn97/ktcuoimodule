<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxScore(arr) {
        var max = arr[0]
        for(var i=1 ; i<arr.length;i++){
            if(arr[i]>max){
                max = arr[i]
            }
        }
        return max
    }
    arr1=[10,5,2,8,-1,6,8]
    alert(findMaxScore(arr1))
    arr2=[2,4,0,5,1]
    alert(findMaxScore(arr2))
    arr3=[-8,-6,-2,-6,-1,-1,-4]
    alert(findMaxScore(arr3))
</script>
</body>
</html>
