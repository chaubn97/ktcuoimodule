<script>
    function tryRemoveFromArray(arr) {
        var n =parseInt(prompt("input the number, the you want to remove."))
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == n) {
                for (let j = i; j < arr.length; j++) {
                    arr[j] = arr [j + 1];
                }
                arr.pop();
            }
        }
    }
    let a = [12,6,3,7,21,5,7];
    tryRemoveFromArray(a);
    alert(a)
