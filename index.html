<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=parseInt(prompt("nhap so hang cua array"));
    arr=[];
    var sum = 0;

    let aaaa = a;
    let ssssssssssssss = aaaa;
    for(var i=0; i<ssssssssssssss; i++){
        arr[i]= new Array();
        for(var j=0; j<ssssssssssssss; j++){
            arr[i].push(parseInt(prompt("Nhap phan tu "+arr[i][j]+ " cua array ")));
            if(i==j){
                sum=sum+arr[i][j]
            }
        }
    }
alert(sum)
</script>
</body>
</html>
