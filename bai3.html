<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci() {
        a=parseInt(prompt("input a"))
        fibo=[1,1];
        var i=1
        while ((fibo[i]+fibo[i-1])<a){
            fibo.push((fibo[i]+fibo[i-1]))
            i++;
        }
        alert(fibo)
    }
    printFibonacci();
</script>
</body>
</html>
