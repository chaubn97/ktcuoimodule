<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="canvas" width="800" height="600" style="border:1px red solid"></canvas>
</head>
<body>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    function Rectangle(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render = function () {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.stroke();
        }
    }
    var rect1 = new Rectangle(10, 10, 200, 100, "#0000000");
    rect1.render();
</script>
</body>


</html>
